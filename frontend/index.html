<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskAlert - Quest Manager</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fredoka:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-gamepad"></i> TaskAlert</h1>
            <p>Complete quests, level up your productivity!</p>
        </header>

        <div class="task-form">
            <form id="new-task-form">
                <div class="form-group">
                    <input type="text" id="task-input" placeholder="Enter your next quest..." required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="due-date">Quest Deadline</label>
                        <input type="date" id="due-date" required>
                    </div>
                    <div class="form-group">
                        <label for="reminder-time">Alert Time</label>
                        <input type="time" id="reminder-time" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="priority">Difficulty Level</label>
                    <select id="priority">
                        <option value="low">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">Boss Level</option>
                    </select>
                </div>
                <button type="submit" id="add-task">Add New Quest</button>
            </form>
        </div>

        <div class="task-list-container">
            <div class="task-list-header">
                <h2>Active Quests</h2>
                <div class="task-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="today">Today</button>
                    <button class="filter-btn" data-filter="upcoming">Future</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </div>
            <ul id="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
            <div class="empty-task-message" id="empty-list">
                <i class="fas fa-scroll"></i>
                <p>Your quest log is empty! Add a new adventure above.</p>
            </div>
        </div>
    </div>

    <!-- Task template for JavaScript to clone -->
    <template id="task-template">
        <li class="task-item" data-id="">
            <div class="task-content">
                <input type="checkbox" class="task-checkbox">
                <div class="task-info">
                    <h3 class="task-title"></h3>
                    <div class="task-details">
                        <span class="task-due"><i class="fas fa-hourglass-half"></i> </span>
                        <span class="task-reminder"><i class="fas fa-bell"></i> </span>
                    </div>
                </div>
                <div class="task-priority"></div>
            </div>
            <div class="task-actions">
                <button class="edit-task"><i class="fas fa-magic"></i></button>
                <button class="delete-task"><i class="fas fa-skull"></i></button>
            </div>
        </li>
    </template>

    <!-- Modal for editing tasks -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Edit Your Quest</h2>
            <form id="edit-task-form">
                <input type="hidden" id="edit-task-id">
                <div class="form-group">
                    <label for="edit-task-input">Quest Title</label>
                    <input type="text" id="edit-task-input" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-due-date">Deadline</label>
                        <input type="date" id="edit-due-date" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-reminder-time">Alert Time</label>
                        <input type="time" id="edit-reminder-time" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-priority">Difficulty</label>
                    <select id="edit-priority">
                        <option value="low">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="high">Boss Level</option>
                    </select>
                </div>
                <button type="submit">Save Quest</button>
            </form>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
